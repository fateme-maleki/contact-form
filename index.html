<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-form</title>
    <link rel="stylesheet" href="./resources/css/index.css" />
  </head>

  <body>
    <section class="container">
      <div
        id="successMessage"
        class="success-message"
        style="display: none"
      ></div>
      <div>
        <h1>Contact Us</h1>
      </div>
      <div class="contact-form">
        <div class="form-group">
          <label for="fname">First Name*</label>
          <input type="text" id="fname" name="fname" required />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="lname">Last Name*</label>
          <input type="text" id="lname" name="lname" required />
          <span class="error-message"></span>
        </div>
      </div>
      <div class="email-group">
        <label for="email">Email</label><br />
        <input type="text" id="email" name="email" />
        <span class="error-message"></span>
        <br />
      </div>

      <p>Query Type</p>
      <div class="query-group">
        <div class="general-group">
          <input
            type="radio"
            id="General Enquiry"
            name="query_type"
            value="General Enquiry"
          />
          <label for="General Enquiry">General Enquiry</label><br />
        </div>
        <div class="support-group">
          <input
            type="radio"
            id="Support Request"
            name="query_type"
            value="Support Request"
          />
          <label for="Support Request">Support Request</label>
        </div>
      </div>
      <div class="message-group">
        <label for="message">Message</label><br />
        <input type="text" id="message" name="message" />
        <span class="error-message"></span>
        <br />
      </div>
      <div>
        <br />
        <form>
          <input type="checkbox" id="consent" name="consent" value="consent" />
          <label for="consent"> I consent to being contacted by the team</label
          ><br />
        </form>
      </div>
      <br />
      <div>
        <button id="submitBtn">Submit</button>
      </div>
    </section>
    <script src="D:\github\contact-form\contact.js"></script>
  </body>
</html>
